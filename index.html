<!DOCTYPE html>
<html>

<head>
    <title>TextureML</title>
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="top-panel">
        <!-- Empty  -->
    </div>
    <div class="main-panel">
        <div class="left-panel">
            <!-- Open files  -->
            <div class="menu-item-title">1. Open files</div>
            <div class="bordered-panel">
                <button class="load-images-btn" onclick="loadImageBtnClick()">Load Images</button>
                <input type="file" id="invisible_file_input" multiple name="files[]" style="display:none">
            </div>
            <!-- Image view  -->
            <div class="menu-item-title">2. Image view</div>
            <div class="bordered-panel">
                <div>
                    <a>Selection mode:</a>
                    <input onclick="setectionModeClick()" type="radio" id="rbSetectionModeAdd" name="SetectionMode" value="Add" checked>
                    <label>Add</label>
                    <input onclick="setectionModeClick()" type="radio" id="rbSetectionModeRemove" name="SetectionMode" value="Rmove">
                    <label>Remove</label>
                </div>
                <hr/>
                <div>
                    <a>Color mode:</a>
                    <input onclick="colorMapTypeClick()" type="radio" id="rbGrayScale" name="ColorMap" value="GrayScale" checked>
                    <label>Gray scale</label>
                    <input onclick="colorMapTypeClick()" type="radio" id="rbColorMpaJit" name="ColorMap" value="Jit">
                    <label>JIT</label>
                </div>
                <hr/>
                <div id="image_list_container">
                </div>
            </div>
            <!-- Submit  -->
            <div class="menu-item-title">3. Submit</div>
            <div class="bordered-panel">
                <button class="load-images-btn">Submit</button>
            </div>
        </div>
        <div class="center-panel" id="center_panel">
            <div style="flex-direction: row">
                <button id="scaleDownBnt" onclick="scaleDownBntClick()">-</button>
                <button id="scaleUpBtn" onclick="scaleUpBtnClick()">+</button>
                <a id="scaleFactor">100%</a>
            </div>
            <div id="image_canvas_panel">
            </div>
        </div>
        <div class="right-panel">
            <select id="imageInfoRegionsSelector" onchange="imageInfoRegionsSelectorChange()">
            </select>
            <div id="region_preview">

            </div>
        </div>
    </div>
    <div class="bottom-panel" id="bottom_panel">
    </div>
    <!-- sripts-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"> </script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
